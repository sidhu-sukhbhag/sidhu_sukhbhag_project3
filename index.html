<!DOCTYPE html>
<html lang="en">
<head>

        <div id="product-1" class="box col-span-full m-col-start-1 m-col-end-7 l-col-start-1 l-col-end-7"><h3>Product 1</h3></div>

    <footer class="grid">

       <div id="footer-information" class="col-span-full">

        <p>This project was in Web Development at Fanshawe College in Interactive Media Design</p>

</footer >
    <script src="js/main.js"></script>
